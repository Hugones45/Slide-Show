<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h2 class="letsWork">Vamos Trabalhar Juntos!</h2>
      <div class="header"></div>

      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goPrev()">⬅️</div>
          <div class="slider--control" onclick="goNext()">➡️</div>
        </div>

        <div class="slider--width">
          <div class="slider--item" style="background-image: url('img/1.jpg')">
            Natureza
          </div>
          <div class="slider--item" style="background-image: url('img/2.jpg')">
            Lazer
          </div>
          <div class="slider--item" style="background-image: url('img/3.jpg')">
            Tecnologia
          </div>
        </div>
      </div>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
